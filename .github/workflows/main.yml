name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install mustache (to update the date)
        run: apk add ruby && gem install mustache
      - name: creates output
        run: sh ./build.sh
      - name: Pushes to another repository
        id: push_directory
        with:
          source-directory: "coverage"
          destination-github-username: "sajrashid"
          destination-repository-name: "docsSite"
          user-email: sajid.rashid@live.co.uk
          user_name: "sajrashid"
          commit_message: "copy latest code coverage folder"
          target-branch: master
    
